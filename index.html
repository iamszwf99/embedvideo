<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoom Video Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Zoom Events VOD Embed SDK -->
  <script src="https://zestatic.zoom.us/zoomevents-vod-sdk/0.1.9/vod_embed_sdk/zoomVodEmbed.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .zoom-embed {
      font-size: 18px;
      color: #0b5cff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div
    class="zoom-embed"
    data-channel-id="TYxgn1TQQh6WzDBfsMH3Fw"
    data-embed-option="popover"
    data-embed-display="text"
    data-domain="https://events.zoom.us"
  >
    Click to watch the video
  </div>

</body>
</html>
